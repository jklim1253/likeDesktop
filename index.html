<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>like Desktop</title>
	<link rel="stylesheet" href="css/base.css">
	<script src="js/util.js"></script>
	<script src="js/base.js"></script>
</head>
<body>
<div class="workspace">
	<div class="taskbar">
		<div class="command"></div>
		<div class="tasks"></div>

	</div>
	<div class="desktop">
		<div class="post">
			<div class="title">Hello</div>
			<div class="content">Hello Hi GG</div>
			<div class="option"></div>
		</div>
		<div class="post">
			<div class="title">World</div>
			<div class="content">Good World GW</div>
			<div class="option"></div>
		</div>
	</div>
</div>

<div class="inserter">
	<div class="title"></div>
	<div class="content"></div>
</div>
	
</body>
</html>
